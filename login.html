<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rutina Familiar de Chayo e Isra</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="js/users-db.js"></script>
</head>
<body>
    <header>
        <h1>Rutina Familiar de Chayo e Isra</h1>
        <p>Plan personalizado para TDAH, TCA, TEA y Depresión Clínica</p>
    </header>
    
    <main>
        <div class="auth-container">
            <form class="auth-form" id="loginForm">
                <h2>Iniciar Sesión</h2>
                
                <div id="errorMessage" class="error-message" style="display: none; color: #dc3545; margin-bottom: 15px; padding: 10px; background-color: rgba(220, 53, 69, 0.1); border-radius: 4px;"></div>
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-block">Iniciar Sesión</button>
                
                <div class="text-center" style="margin-top: 20px;">
                    <p style="color: var(--gray);">Por favor, inicia sesión para acceder a la rutina semanal</p>
                    <p style="margin-top: 10px;">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                    <p style="margin-top: 10px;">¿Olvidaste tu contraseña? <a href="recuperar-password.html">Recuperar contraseña</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Resetear mensaje de error
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                // Intentar autenticar
                const authenticated = UsersDB.authenticate(username, password);
                
                if (authenticated) {
                    alert('¡Inicio de sesión exitoso!');
                    window.location.href = 'index.html';
                } else {
                    // Mostrar mensaje de error
                    errorMessage.textContent = 'Nombre de usuario o contraseña incorrectos. Por favor intenta de nuevo.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
